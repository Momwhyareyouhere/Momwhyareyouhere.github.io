<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Info</title>
</head>
<body>
    <h1>Discord Bot Info</h1>
    <div id="userInfo"></div>

    <!-- Invite button -->
    <button onclick="redirectToInvite()">Invite Bot</button>

    <script>
        async function getUserInfo() {
            try {
                // Extract access token from the URL after authorization
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = urlParams.get('access_token');

                // Fetch user information from Discord API using the access token
                const response = await fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();

                    // Display user information on the page
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <p>Username: ${userInfo.username}</p>
                        <p>Discriminator: ${userInfo.discriminator}</p>
                        <p>Avatar: <img src="https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png" alt="Avatar"></p>
                    `;
                } else {
                    console.error('Failed to fetch user information');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        function redirectToInvite() {
            // Replace YOUR_CLIENT_ID with your bot's client ID
            const clientId = '1197531335745613914';
            const redirectUri = encodeURIComponent(window.location.href);

            // Discord OAuth2 authorization URL
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&permissions=8&response_type=token&redirect_uri=${redirectUri}&scope=bot+identify+applications.commands`;

            // Redirect to the authorization URL
            window.location.href = authUrl;
        }

        // Call the function to fetch user information when the page loads
        getUserInfo();
    </script>
</body>
</html>
