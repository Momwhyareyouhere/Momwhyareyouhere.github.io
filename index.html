<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot User Info</title>
</head>
<body>
    <h1>User Information</h1>
    <div id="userInfo"></div>

    <script>
        async function getUserInfo() {
            try {
                // Extract access token from the URL after authorization
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = urlParams.get('access_token');

                // Fetch user information from Discord API using the access token
                const response = await fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();

                    // Display user information on the page
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <p>Username: ${userInfo.username}</p>
                        <p>Discriminator: ${userInfo.discriminator}</p>
                        <p>Avatar: <img src="https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png" alt="Avatar"></p>
                    `;
                } else {
                    console.error('Failed to fetch user information');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        // Call the function to fetch user information when the page loads
        getUserInfo();
    </script>
</body>
</html>
