<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bot - Home</title>
</head>
<body>
    <h1>Your Bot</h1>

    <h2>Commands</h2>
    <p>Prefix: Your bot's command prefix (/, !, etc.)</p>
    <ul>
        <li><code>/command1</code>: Description of the first command.</li>
        <li><code>/command2</code>: Description of the second command.</li>
        <!-- Add more commands as needed -->
    </ul>

    <h2>Invite Your Bot</h2>
    <p>Click the button below to invite your bot to your server:</p>
    <button id="inviteButton">Invite Bot</button>

    <h2>User Information</h2>
    <div id="userInfo">
        <!-- User information will be displayed here -->
    </div>

    <script>
        document.getElementById('inviteButton').addEventListener('click', async () => {
            // Open Discord OAuth2 authorization URL in a new window
            const oauthUrl = 'https://discord.com/oauth2/authorize?client_id=1197531335745613914&permissions=8&scope=bot+applications.commands';
            const authWindow = window.open(oauthUrl, '_blank', 'width=600,height=600');

            // Check for changes in the window
            const checkWindow = setInterval(() => {
                if (authWindow.closed) {
                    clearInterval(checkWindow);
                    // Get user information after authorization
                    getUserInfo();
                }
            }, 1000);
        });

        async function getUserInfo() {
            try {
                // Fetch user information from Discord API
                const response = await fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        Authorization: `Bearer YOUR_ACCESS_TOKEN_HERE` // Replace with the access token obtained after OAuth2 authorization
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();

                    // Display user information on the page
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <p>Username: ${userInfo.username}</p>
                        <p>Discriminator: ${userInfo.discriminator}</p>
                        <img src="https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png" alt="Avatar">
                    `;
                } else {
                    console.error('Failed to fetch user information');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    </script>
</body>
</html>
