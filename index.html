<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bot's Website</title>
</head>
<body>
    <h1>Welcome to Your Bot's Website!</h1>
    

    <button onclick="inviteBot()">Invite Bot</button>


    <div id="userInfo"></div>


    <script>
        async function inviteBot() {

            window.location.href = "https://discord.com/api/oauth2/authorize?client_id=1197531335745613914&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fmomwhyareyouhere.github.io%2FMomwhyareyouhereHelper.github.io%2Ffeatures.html&scope=bot+identify+applications.commands";

            // Fetch user information from Discord API
            try {
                const response = await fetch('https://discord.com/api/v10/users/@me', {
                    headers: {
                        Authorization: 'Bearer https://discord.com/api/oauth2/authorize?client_id=1197531335745613914&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Fmomwhyareyouhere.github.io%2FMomwhyareyouhereHelper.github.io%2Ffeatures.html&scope=bot+identify+applications.commands'  // Replace with the access token obtained after OAuth2 authorization
                    }
                });

                if (response.ok) {
                    const userInfo = await response.json();
                    // Display user information on the page
                    const userInfoDiv = document.getElementById('userInfo');
                    userInfoDiv.innerHTML = `
                        <p>Username: ${userInfo.username}</p>
                        <p>Discriminator: ${userInfo.discriminator}</p>
                        <p>Avatar: <img src="https://cdn.discordapp.com/avatars/${userInfo.id}/${userInfo.avatar}.png" alt="Avatar"></p>
                    `;
                } else {
                    console.error('Failed to fetch user information');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
    </script>
</body>
</html>
